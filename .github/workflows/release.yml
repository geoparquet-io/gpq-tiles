# Consolidated release workflow for Rust crates and Python wheels
#
# This workflow:
# 1. Detects if the push includes a version bump commit
# 2. If yes: publishes to crates.io and PyPI, creates git tag and GitHub Release
# 3. If no: exits successfully (normal PR merge)
#
# Developer workflow:
# 1. Update version in Cargo.toml (workspace.package.version)
# 2. Update CHANGELOG.md
# 3. Commit: "bump: vX.Y.Z"
# 4. Merge to main â†’ this workflow creates tag and publishes to all platforms
name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  check-version:
    name: Check for version bump
    runs-on: ubuntu-latest
    outputs:
      is_bump: ${{ steps.check.outputs.is_bump }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for version bump commit
        id: check
        run: |
          # Check current commit and parent for 'bump:' prefix
          # Needed because PR merges create a merge commit, but the bump is in parent
          if git log -2 --format=%B | grep -q "^bump:"; then
            echo "is_bump=true" >> $GITHUB_OUTPUT
            echo "Found version bump in recent commits"
          else
            echo "is_bump=false" >> $GITHUB_OUTPUT
          fi

  release-rust:
    name: Release to crates.io
    needs: check-version
    if: needs.check-version.outputs.is_bump == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Extract version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION (tag: v$VERSION)"

      - name: Check release status
        id: release_check
        run: |
          TAG="v${{ steps.version.outputs.version }}"

          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists, nothing to do"
            echo "release_exists=true" >> $GITHUB_OUTPUT
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "release_exists=false" >> $GITHUB_OUTPUT
            if git rev-parse "$TAG" >/dev/null 2>&1; then
              echo "Tag $TAG exists but no release - recovery mode"
              echo "tag_exists=true" >> $GITHUB_OUTPUT
            else
              echo "Tag $TAG does not exist, full release"
              echo "tag_exists=false" >> $GITHUB_OUTPUT
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create git tag
        if: steps.release_check.outputs.tag_exists == 'false'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Publish gpq-tiles-core to crates.io
        if: steps.release_check.outputs.release_exists == 'false'
        run: cargo publish --package gpq-tiles-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish gpq-tiles (CLI) to crates.io
        if: steps.release_check.outputs.release_exists == 'false'
        run: |
          # Wait for crates.io to index gpq-tiles-core
          sleep 30
          cargo publish --package gpq-tiles
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Create GitHub Release
        if: steps.release_check.outputs.release_exists == 'false'
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "${{ steps.version.outputs.tag }}" \
            --notes "See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-wheels:
    name: Build wheels (${{ matrix.os }})
    needs: check-version
    if: needs.check-version.outputs.is_bump == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protoc (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install protoc (Windows)
        if: runner.os == 'Windows'
        run: choco install protoc

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build wheels (Linux)
        if: runner.os == 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          manylinux: auto
          args: --release --out dist -m crates/python/Cargo.toml

      - name: Build wheels (macOS)
        if: runner.os == 'macOS'
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist -m crates/python/Cargo.toml

      - name: Build wheels (Windows)
        if: runner.os == 'Windows'
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist -m crates/python/Cargo.toml

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist

  build-sdist:
    name: Build source distribution
    needs: check-version
    if: needs.check-version.outputs.is_bump == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist -m crates/python/Cargo.toml

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  publish-python:
    name: Publish to PyPI
    needs: [check-version, build-wheels, build-sdist]
    if: needs.check-version.outputs.is_bump == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          # Uses trusted publishing (OIDC) by default
          # Falls back to PYPI_API_TOKEN if trusted publishing not configured
