# Tag-based release workflow
# See CONTRIBUTING.md for the full release strategy
#
# Triggers on version tags (v0.1.0, v1.0.0, etc.) or manual dispatch.
#
# Developer workflow:
# 1. Accumulate changes via normal PR merges
# 2. When ready to release: uv run cz bump --changelog && git push --tags
# 3. Tag push triggers this workflow â†’ publishes to crates.io, PyPI, GitHub
name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Matches v0.1.0, v1.0.0, etc.
  workflow_dispatch:

jobs:
  release-rust:
    name: Release to crates.io
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Extract version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION (tag: v$VERSION)"

      - name: Check release status
        id: release_check
        run: |
          TAG="v${{ steps.version.outputs.version }}"

          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists, nothing to do"
            echo "release_exists=true" >> $GITHUB_OUTPUT
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "release_exists=false" >> $GITHUB_OUTPUT
            if git rev-parse "$TAG" >/dev/null 2>&1; then
              echo "Tag $TAG exists but no release - recovery mode"
              echo "tag_exists=true" >> $GITHUB_OUTPUT
            else
              echo "Tag $TAG does not exist, full release"
              echo "tag_exists=false" >> $GITHUB_OUTPUT
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create git tag
        if: steps.release_check.outputs.tag_exists == 'false'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Publish gpq-tiles-core to crates.io
        if: steps.release_check.outputs.release_exists == 'false'
        run: cargo publish --package gpq-tiles-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish gpq-tiles (CLI) to crates.io
        if: steps.release_check.outputs.release_exists == 'false'
        run: |
          # Wait for crates.io to index gpq-tiles-core
          sleep 30
          cargo publish --package gpq-tiles
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Create GitHub Release
        if: steps.release_check.outputs.release_exists == 'false'
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "${{ steps.version.outputs.tag }}" \
            --notes "See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-wheels:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protoc (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install protoc (Windows)
        if: runner.os == 'Windows'
        run: choco install protoc

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Build wheels (Linux)
        if: runner.os == 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          manylinux: auto
          args: --release --out dist -m crates/python/Cargo.toml
          before-script-linux: |
            # Install protoc inside manylinux container
            curl -LO https://github.com/protocolbuffers/protobuf/releases/download/v25.1/protoc-25.1-linux-x86_64.zip
            unzip protoc-25.1-linux-x86_64.zip -d /usr/local
            rm protoc-25.1-linux-x86_64.zip

      - name: Build wheels (macOS)
        if: runner.os == 'macOS'
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist -m crates/python/Cargo.toml

      - name: Build wheels (Windows)
        if: runner.os == 'Windows'
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist -m crates/python/Cargo.toml

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.os }}
          path: dist

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist -m crates/python/Cargo.toml

      - name: Upload sdist
        uses: actions/upload-artifact@v6
        with:
          name: wheels-sdist
          path: dist

  publish-python:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v7
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          # Uses trusted publishing (OIDC) by default
          # Falls back to PYPI_API_TOKEN if trusted publishing not configured
