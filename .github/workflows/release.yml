# Tag-based release workflow for Rust crates
#
# This workflow:
# 1. Detects if the merged commit is a version bump
# 2. If yes: creates git tag, publishes to crates.io, creates GitHub Release
# 3. If no: exits successfully (normal PR merge)
#
# Developer workflow:
# 1. Update version in Cargo.toml (workspace.package.version)
# 2. Update CHANGELOG.md
# 3. Commit: "bump: vX.Y.Z"
# 4. Merge â†’ this workflow creates tag and publishes
name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    name: Release to crates.io
    runs-on: ubuntu-latest
    if: startsWith(github.event.head_commit.message, 'bump:') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Extract version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION (tag: v$VERSION)"

      - name: Check release status
        id: release_check
        run: |
          TAG="v${{ steps.version.outputs.version }}"

          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists, nothing to do"
            echo "release_exists=true" >> $GITHUB_OUTPUT
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "release_exists=false" >> $GITHUB_OUTPUT
            if git rev-parse "$TAG" >/dev/null 2>&1; then
              echo "Tag $TAG exists but no release - recovery mode"
              echo "tag_exists=true" >> $GITHUB_OUTPUT
            else
              echo "Tag $TAG does not exist, full release"
              echo "tag_exists=false" >> $GITHUB_OUTPUT
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create git tag
        if: steps.release_check.outputs.tag_exists == 'false'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Publish gpq-tiles-core to crates.io
        if: steps.release_check.outputs.release_exists == 'false'
        run: cargo publish --package gpq-tiles-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish gpq-tiles (CLI) to crates.io
        if: steps.release_check.outputs.release_exists == 'false'
        run: |
          # Wait for crates.io to index gpq-tiles-core
          sleep 30
          cargo publish --package gpq-tiles
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Create GitHub Release
        if: steps.release_check.outputs.release_exists == 'false'
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "${{ steps.version.outputs.tag }}" \
            --notes "See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
