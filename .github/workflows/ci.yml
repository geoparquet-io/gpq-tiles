name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Version consistency check - MUST pass before any release
  version-check:
    name: Version Consistency
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Check version consistency
        run: |
          echo "Checking version consistency across workspace..."

          # Extract versions
          WORKSPACE_VERSION=$(grep -m1 '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          CORE_DEP_VERSION=$(grep 'gpq-tiles-core.*version' Cargo.toml | sed 's/.*version = "\([^"]*\)".*/\1/')
          PYTHON_VERSION=$(grep -m1 '^version = ' crates/python/pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          CZ_VERSION=$(grep '^version = ' .cz.toml | sed 's/version = "\(.*\)"/\1/')

          echo "Versions found:"
          echo "  Cargo.toml workspace.package.version: $WORKSPACE_VERSION"
          echo "  Cargo.toml gpq-tiles-core dependency: $CORE_DEP_VERSION"
          echo "  pyproject.toml version:               $PYTHON_VERSION"
          echo "  .cz.toml version:                     $CZ_VERSION"

          # Check for mismatches
          ERROR=0
          if [ "$WORKSPACE_VERSION" != "$CORE_DEP_VERSION" ]; then
            echo "::error::Version mismatch: workspace=$WORKSPACE_VERSION vs core-dep=$CORE_DEP_VERSION"
            ERROR=1
          fi
          if [ "$WORKSPACE_VERSION" != "$PYTHON_VERSION" ]; then
            echo "::error::Version mismatch: workspace=$WORKSPACE_VERSION vs python=$PYTHON_VERSION"
            ERROR=1
          fi
          if [ "$WORKSPACE_VERSION" != "$CZ_VERSION" ]; then
            echo "::error::Version mismatch: workspace=$WORKSPACE_VERSION vs commitizen=$CZ_VERSION"
            ERROR=1
          fi

          if [ "$ERROR" -eq 1 ]; then
            echo ""
            echo "Fix: Run 'uv run cz bump' from repo root to sync all versions."
            exit 1
          fi

          echo "âœ“ All versions consistent: $WORKSPACE_VERSION"

  # Fast feedback: formatting and basic checks
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          lfs: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v5
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v5
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run unit tests
        run: cargo test --lib --all-features

  # Full test suite
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable, beta]
    steps:
      - uses: actions/checkout@v6
        with:
          lfs: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v5
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v5
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install protoc (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protoc (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Run all tests
        run: cargo test --all-features

  # Coverage reporting
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          lfs: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage
        run: cargo tarpaulin --out xml --all-features --workspace --exclude gpq-tiles-python

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./cobertura.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false  # Don't fail if token not configured

  # Benchmarks (temporarily disabled - uncomment when needed)
  # bench:
  #   name: Benchmark
  #   runs-on: ubuntu-latest
  #   if: github.ref == 'refs/heads/main'
  bench:
    name: Benchmark
    runs-on: ubuntu-latest
    if: false  # Temporarily disabled
    steps:
      - uses: actions/checkout@v6
        with:
          lfs: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v5
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v5
        with:
          path: target
          key: ${{ runner.os }}-cargo-bench-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run benchmarks (fast only)
        # Run only fast benchmarks - exclude large_* and external_sort_larger groups
        # Criterion filters by benchmark name prefix
        # IMPORTANT: Use ^parallel_vs_sequential to avoid matching large_parallel_vs_sequential
        run: |
          cargo bench --all-features --bench tiling -- "single_tile|full_pipeline|^parallel_vs_sequential/|density_dropping|hilbert_vs_zorder"
          cargo bench --all-features --bench streaming -- "streaming_small|streaming_multi_rowgroup|streaming_validation|output_equivalence|streaming_modes"
        timeout-minutes: 15

      - name: Upload benchmark results
        uses: actions/upload-artifact@v6
        with:
          name: criterion-reports
          path: target/criterion/

  # Mutation testing (weekly schedule)
  mutations:
    name: Mutation Testing
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v6
        with:
          lfs: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install cargo-mutants
        run: cargo install cargo-mutants

      - name: Run mutation tests (core only)
        run: cargo mutants --package gpq2tiles-core

      - name: Upload mutation report
        uses: actions/upload-artifact@v6
        with:
          name: mutation-report
          path: mutants.out/

  # Security audit
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit
