version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 1
    groups:
      all-actions:
        patterns:
          - "*"

  # Rust/Cargo dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    reviewers:
      - "nlebovits"
    labels:
      - "dependencies"
      - "rust"
    groups:
      all-cargo-deps:
        patterns:
          - "*"
